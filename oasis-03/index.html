<body  onload="loadTable()">

        <div class="base">
            <div class="todo-app">
                <h2>To-Do List<img src="./img/icon.png"></h2>

                <div class="row">
                    <input type="text" id="input-box" placeholder="Add Your task">

                </div>
            </div>

            <div class="lists">
                <table id="myTable">

                      <th>Title</th>

                      <th>Delete</th>

                  </table>


            </div>
        </div>
